<div class="row">

  <div class="col-sm-12 m-b">
    <h3>{{isEditMode? 'Edit': 'Add'}} Workout</h3>
  </div>

  <div class="col-sm-12">

    <div class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-1" for="title">Title:</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" [(ngModel)]="collectionToAdd.workoutTitle" />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-1" for="note">Note:</label>
        <div class="col-sm-11">
          <textarea class="form-control" rows="5" [(ngModel)]="collectionToAdd.workoutNote"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-8" for="note">Calories Burnt Per Min</label>
        <div class="col-sm-2">
          <input type="number" class="form-control" [(ngModel)]="calories" />
        </div>
        <span class="input-group-btn col-sm-2">
          <button type="button" class="btn btn-default" (click)="addCalory()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button type="button" class="btn btn-default" (click)="subtractCalory()">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </span>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-6" for="note">Category</label>
        <div class="col-sm-4">
          <select class="form-control" [(ngModel)]="selectedCategory">
            <option *ngFor="let cat of categories" [ngValue]="cat">{{cat.categoryName}}</option>
          </select>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addCatModal" data-backdrop="static">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
      </div>

    </div>

  </div>

  <div class="col-sm-12 m-b"></div>

  <div class="col-sm-12">
    <div class="col-sm-2"></div>
    <div class="col-sm-8" *ngIf="!isEditMode">
      <button type="button" class="btn btn-default btn-lg btn-block" (click)="addWorkout()">
        Add Workout
      </button>
    </div>
    <div class="col-sm-8 col-sm-offset-4 btn-group text-center" *ngIf="isEditMode">
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-lg" (click)="editWorkout()">Update</button>
      </div>
      <div class="btn-group">
        <a routerLink="">
          <button type="button" class="btn btn-default btn-lg">Cancel</button>
        </a>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>

</div>

<!-- Category Add Modal -->
<div id="addCatModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Category</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" [(ngModel)]="newCategory" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="addCategory()">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" #addCatCloseBtn>Close</button>
      </div>
    </div>
  </div>
</div>
